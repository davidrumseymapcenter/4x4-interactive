<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DRMC 4x4 Interactive Display</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      /* map styles below */
      #map {
        width: 100vw;
        height: 100vh;
      }
      .mapboxgl-canvas{
        cursor: url('cursor.png'), pointer;
      }
      /* transparency slider styles below */
      .map-overlay {
        position: absolute;
        width: 20%;
        top: 15px;
        right: 40px;
        padding: 5px;
        font-size: 14px;
        cursor: url('cursor.png'), pointer;
      }
      .map-overlay .map-overlay-inner {
        background-color: #faf8f8;
        color: #0d0505;
        opacity: 1;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        border-radius: 3px;
        padding: 10px;
        margin-bottom: 10px;

      }
      .map-overlay input {
        background-color: transparent;
        display: inline-block;
        width: 100%;
        position: relative;
        margin: 0;
        cursor: grab;
      }
      /* reset button styles below */
      .reset-button {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #fbf8f8;
        border: none;
        border-radius: 4px;
        padding: 6px 10px;
        font-size: 14px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        z-index: 1;
        cursor: url('cursor.png');
      }
      .reset-button:hover {
        background: #fbf8f8;
        cursor: url('cursor.png'), pointer;
      }
      /* Add a button to fly to SF styles below */
      #flytoSF {
        display: block;
        position: absolute;
        margin: 0px auto;
        width: 20%;
        height: 40px;
        top: 95px;
        right: 45px;
        padding: 5px;
        border: none;
        border-radius: 3px;
        font-size: 14px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        text-align: center;
        color: #0d0505;
        background: #fbf8f8;
      }
      #flytoSF:hover {
        background: #fbf8f8;
        cursor: url('cursor.png'), pointer;
      }
      /* Add menu side bar*/
      .rounded-rect{
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 50px -25px black;
      }
      .flex-center {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .flex-center.left {
        left: 0px;
      }
      .flex-center.right {
        right: 0px;
      }
      .sidebar-content {
        position: absolute;
        width: 95%;
        height: 95%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: gray;
      }
      .sidebar-toggle {
        position: absolute;
        width: 3em;
        height: 4em;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
      }
      .sidebar-toggle.right{
        left:-3.8em;
      }
      .sidebar-toggle:hover{
        cursor: pointer;
        color: #0aa1cf;
      }
      .sidebar{
        transition: transform 1.2s;
        z-index: 1;
        width: 300px;
        height: 100%;
      }
      .right.collapsed{
        transform: translateX(295px);
      }
    </style>
  </head>

    <!-- Add the reset button-->
    <button id="reset" class="reset-button">Reset</button>
    <!-- Add the map container -->
    <div id="map">
      <!-- Add the menu sidebar -->
      <div id="right" class="sidebar flex-center right collapsed">
        <div class="sidebar-content rounded-rect flex-center">
            Under Construction...
            <div class="sidebar-toggle rounded-rect right" onclick="toggleSidebar('right')" style="flex-direction: column;">
              <span>Menu</span>
              <span>&#x261E;</span>
            </div>
        </div>
    </div>
  </div>
    <!-- Add a container for the transparency slider to the map. -->
    <div class="map-overlay top">
      <div class="map-overlay-inner">
        <label>Layer Opacity: <span id="slider-value">100%</span></label>
        <input
          id="slider"
          type="range"
          min="0"
          max="100"
          step="0"
          value="100"
        />
      </div>
    </div>
    <!-- Add the button for flying to SF-->
    <button id="flytoSF">Fly to 1869 San Francisco</button>

    <script>
      // Base Map Initialization
      // ADD YOUR ACCESS TOKEN FROM https://account.mapbox.com
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZWN0MTIzIiwiYSI6ImNtZHRmMHNlMTEzZzgybXEzdzlqcXRiaWwifQ.L5BATSTdpGnoaZCaUfm20A";
      const initialState = {
        center: [30, 15], 
        zoom: 3,
        bearing: 0,
        pitch: 0,
      };
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v12",
        center: initialState.center,
        zoom: initialState.zoom,
        bearing: initialState.bearing,
        pitch: initialState.pitch,
      });
      // Add menu sidebar 
      function toggleSidebar(id){
        const elem = document.getElementById(id);
        const collapsed = elem.classList.toggle('collapsed');
        const padding ={};
        padding[id] = collapsed ? 0 : 300;
        map.easeTo({
          padding: padding,
          duration: 1000
        });
      }
      map.on('load', () => {
        toggleSidebar('left');
      });
      // Add a popup to indicate DRMC location
      const popup = new mapboxgl.Popup({ closeOnClick: false })
        .setLngLat([-122.16753571848874, 37.42701863544274]) // pop up botton showing DRMC is
        .setHTML("<h1>We are Here</h1>")
        .addTo(map);
      // Activate Reset Button
      document.getElementById("reset").addEventListener("click", () => {
        location.reload(); 
      });
      // Add side bar navigation control
      map.addControl(new mapboxgl.NavigationControl());
      map.addControl(new mapboxgl.FullscreenControl());
      map.addControl(new mapboxgl.GeolocateControl());
        
      // Add Scale bar at the bottom left
      map.addControl(new mapboxgl.ScaleControl());


      // Set the atmosphere style and terrain exaggeration
      map.on("style.load", () => {
        map.setFog({});
        map.addSource("mapbox-dem", {
          type: "raster-dem",
          url: "mapbox://mapbox.terrain-rgb",
        });
        map.setTerrain({
          source: "mapbox-dem",
          exaggeration: 5,
        });
      });

      // Add georeferenced overlay of U.S. Coast Survey City of SF Map from 1853
      map.on("load", () => {
        map.addSource("USCoastSurveySF1853", {
          type: "raster",
          tiles: [
            "https://allmaps.xyz/images/cbff2fe43856f02b/{z}/{x}/{y}@2x.png",
          ],
          tileSize: 256,
        });
        map.addLayer({
          id: "historical-overlay",
          source: "USCoastSurveySF1853",
          type: "raster",
        });
      });

      // U.S. Coast Survey City of SF Map from 1869
      map.on("load", () => {
        map.addSource("USCoastSurveySF1853", {
          type: "raster",
          tiles: [
            "https://allmaps.xyz/images/39bb99643fb5a26d/{z}/{x}/{y}@2x.png",
          ],
          tileSize: 256,
        });
        map.addLayer({
          id: "historical-overlay",
          source: "USCoastSurveySF1869",
          type: "raster",
        });
      });

      // Add georeferenced overlay of USGS Survey of Yosemite from 1883
      map.on("load", () => {
        map.addSource("USGSSurveyYosemite1883", {
          type: "raster",
          tiles: [
            "https://allmaps.xyz/manifests/6a784e8edcc336e8/{z}/{x}/{y}@2x.png",
          ],
          tileSize: 256,
        });
        map.addLayer({
          id: "historical-overlay2",
          source: "USGSSurveyYosemite1883",
          type: "raster",
        });
      });

      // Add variables for the slider and its status
      const slider = document.getElementById("slider");
      const sliderValue = document.getElementById("slider-value");

      // Add an event listener for the transparency slider.
      slider.addEventListener("input", (e) => {
        map.setPaintProperty(
          "historical-overlay",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "historical-overlay2",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        // Value indicator
        sliderValue.textContent = e.target.value + "%";
      });

      // The following values can be changed to control rotation speed:
      const secondsPerRevolution = 150;
      const maxSpinZoom = 5;
      const slowSpinZoom = 3;
      const spinEnabled = true;

      // Allow for Any Map Interaction
      let userInteracting = false;

      // Spinning the Globe
      function spinGlobe() {
        const zoom = map.getZoom();
        if (spinEnabled && !userInteracting && zoom < maxSpinZoom) {
          let distancePerSecond = 360 / secondsPerRevolution;
          if (zoom > slowSpinZoom) {
            const zoomDif = (maxSpinZoom - zoom) / (maxSpinZoom - slowSpinZoom);
            distancePerSecond *= zoomDif;
          }
          const center = map.getCenter();
          center.lng -= distancePerSecond;
          map.easeTo({ center, duration: 1000, easing: (n) => n });
        }
      }
      map.on("mousedown", () => {
        userInteracting = true;
      });
      map.on("dragstart", () => {
        userInteracting = true;
      });
      map.on("moveend", () => {
        spinGlobe();
      });
      spinGlobe();

      // Fly to SF Button
      let isAtStart = true;
      const SFcenter = {
        center: [-122.39194543787394, 37.76819361924776],
        zoom: 14,
        bearing: 130,
        pitch: 75,
      };
      document.getElementById("flytoSF").addEventListener("click", () => {
        const target = isAtStart ? SFcenter : spinGlobe();
        isAtStart = !isAtStart;
        map.flyTo({
          ...target, 
          duration: 12000, 
          essential: true, 
        });
      });
    </script>
  </body>
</html>
