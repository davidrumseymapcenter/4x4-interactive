<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DRMC 4x4 Interactive Display</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      /* transparency slider styles below */
      .map-overlay {
        font: bold 13px/15px "Baskerville", Arial, Helvetica, sans-serif;
        position: absolute;
        width: 20%;
        top: 15px;
        right: 40px;
        padding: 5px;
      }

      .map-overlay .map-overlay-inner {
        background-color: #b0c4de;
        opacity: 1;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        padding: 10px;
        margin-bottom: 10px;
      }

      .map-overlay label {
        display: block;
        margin: 0 0 10px;
      }

      .map-overlay input {
        background-color: transparent;
        display: inline-block;
        width: 100%;
        position: relative;
        margin: 0;
        cursor: ew-resize;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <!-- Add a container for the transparency slider to the map. -->
    <div class="map-overlay top">
      <div class="map-overlay-inner">
        <label>Layer opacity: <span id="slider-value">100%</span></label>
        <input
          id="slider"
          type="range"
          min="0"
          max="100"
          step="0"
          value="100"
        />
      </div>
    </div>

    <script>
      // TO MAKE THE MAP APPEAR YOU MUST
      // ADD YOUR ACCESS TOKEN FROM
      // https://account.mapbox.com
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZWN0MTIzIiwiYSI6ImNtZHRmMHNlMTEzZzgybXEzdzlqcXRiaWwifQ.L5BATSTdpGnoaZCaUfm20A";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/outdoors-v12",
        projection: "globe", // Display the map as a globe, since satellite-v9 defaults to Mercator
        zoom: 2,
        center: [30, 15],
      });

      map.addControl(new mapboxgl.NavigationControl());
      map.scrollZoom.enable();

      map.on("style.load", () => {
        map.setFog({}); // Set the default atmosphere style
      });

      // Add georeferenced overlay of
      // U.S. Coast Survey City of SF Map from 1853
      map.on("load", () => {
        // This is an event listener that waits for the map to load before adding the source and layer.
        map.addSource("USCoastSurveySF1853", {
          type: "raster",
          tiles: [
            "https://allmaps.xyz/images/cbff2fe43856f02b/{z}/{x}/{y}@2x.png", // Replace with your own tile URL
          ],
          tileSize: 256,
        });
        map.addLayer({
          id: "historical-overlay",
          source: "USCoastSurveySF1853",
          type: "raster",
        });
      });

      // Add georeferenced overlay of
      // USGS Survey of Yosemite from 1883
      map.on("load", () => {
        map.addSource("USGSSurveyYosemite1883", {
          type: "raster",
          tiles: [
            "https://allmaps.xyz/manifests/6a784e8edcc336e8/{z}/{x}/{y}@2x.png", // Replace with your own tile URL
          ],
          tileSize: 256,
        });
        map.addLayer({
          id: "historical-overlay2",
          source: "USGSSurveyYosemite1883",
          type: "raster",
        });
      });
      
      //attempt to load in paris map tiles
        map.on("load", () => {
          map.addSource("paris-photos", {
            type: "vector",
            url: "mapbox://jessiekong.cmg8jy6vv144y1rny5nvdkdsz" // your tileset ID
        });
          
      map.addLayer({
        id: "historical-overlay2",
        type: "fill", // or "line"/"circle" depending on geometry
        source: "paris-photos",
        "source-layer": "Test", // VERY IMPORTANT
        paint: {
          "fill-color": "#088",
        "fill-opacity": 0.5
        }
      });
    });
  

      // Add variables for the slider and its status
      const slider = document.getElementById("slider");
      const sliderValue = document.getElementById("slider-value");

      // Add an event listener for the slider.
      slider.addEventListener("input", (e) => {
        // Adjust the layers opacity. layer here is arbitrary - this could
        // be another layer name found in your style or a custom layer
        // added on the fly using `addSource`.
        map.setPaintProperty(
          "historical-overlay",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "historical-overlay2",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        // Value indicator
        sliderValue.textContent = e.target.value + "%";
      });

      // The following values can be changed to control rotation speed:
      // At low zooms, complete a revolution every two minutes.
      const secondsPerRevolution = 150;
      // Above zoom level 5, do not rotate.
      const maxSpinZoom = 5;
      // Rotate at intermediate speeds between zoom levels 3 and 5.
      const slowSpinZoom = 3;

      let userInteracting = false;
      const spinEnabled = true;

      function spinGlobe() {
        const zoom = map.getZoom();
        if (spinEnabled && !userInteracting && zoom < maxSpinZoom) {
          let distancePerSecond = 360 / secondsPerRevolution;
          if (zoom > slowSpinZoom) {
            // Slow spinning at higher zooms
            const zoomDif = (maxSpinZoom - zoom) / (maxSpinZoom - slowSpinZoom);
            distancePerSecond *= zoomDif;
          }
          const center = map.getCenter();
          center.lng -= distancePerSecond;
          // Smoothly animate the map over one second.
          // When this animation is complete, it calls a 'moveend' event.
          map.easeTo({ center, duration: 1000, easing: (n) => n });
        }
      }

      // Pause spinning on interaction
      map.on("mousedown", () => {
        userInteracting = true;
      });
      map.on("dragstart", () => {
        userInteracting = true;
      });

      // When animation is complete, start spinning if there is no ongoing interaction
      map.on("moveend", () => {
        spinGlobe();
      });

      spinGlobe();
    </script>
  </body>
</html>
